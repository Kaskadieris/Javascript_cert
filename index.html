<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Javascript projects</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>My FCC Javascript projects</h1>
      </header>
      <main class="content">
        <div class="project">
          <form action="" id="form1">
            <h1>Check if word is palindrome</h1>
            <p></p>
            <input type="text" placeholder="...palindrome" />
            <button>Check</button>
          </form>
        </div>
        <div class="project">
          <form action="" id="form2">
            <h1>Convert to Roman</h1>
            <p></p>
            <input type="number" placeholder="...number" />
            <button>Check</button>
          </form>
        </div>
        <div class="project">
          <form action="" id="form3">
            <h1>Shifts each uppercase letter 13 positions back</h1>
            <p></p>
            <input type="text" placeholder="...Uppercase text" />
            <button>Check</button>
          </form>
        </div>
        <div class="project">
          <form action="" id="form4">
            <h1>US number validation</h1>
            <p></p>
            <input type="text" placeholder="...US phone number" />
            <button>Check</button>
          </form>
        </div>
        <div class="project" id="cash_project">
          <h1>Cash Register</h1>
          <form action="" id="form5">
            <div class="cash-input">
              <h2>Input:</h2>
              <label for="HUNDRED"
                >HUNDRED
                <input
                  type="number"
                  class="register-in"
                  id="HUNDRED"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="TWENTY"
                >TWENTY
                <input
                  type="number"
                  class="register-in"
                  id="TWENTY"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="TEN"
                >TEN
                <input
                  type="number"
                  class="register-in"
                  id="TEN"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="FIVE"
                >FIVE
                <input
                  type="number"
                  class="register-in"
                  id="FIVE"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="ONE"
                >ONE
                <input
                  type="number"
                  class="register-in"
                  id="ONE"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="QUARTER"
                >QUARTER
                <input
                  type="number"
                  class="register-in"
                  id="QUARTER"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="DIME"
                >DIME
                <input
                  type="number"
                  class="register-in"
                  id="DIME"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="NICKEL"
                >NICKEL
                <input
                  type="number"
                  class="register-in"
                  id="NICKEL"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="PENNY"
                >PENNY
                <input
                  type="number"
                  class="register-in"
                  id="PENNY"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="price"
                >Price
                <input
                  type="number"
                  id="price"
                  placeholder="...price of purchase"
                  step=".01"
              /></label>
              <label for="cash"
                >Cash given
                <input
                  type="number"
                  id="cash"
                  placeholder="...cash given"
                  step=".01"
              /></label>
              <button>Check</button>
            </div>

            <div class="cash-output">
              <h2>Output:</h2>
              <label for="HUNDRED"
                >HUNDRED
                <input
                  type="number"
                  class="register-out"
                  id="HUNDRED"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="TWENTY"
                >TWENTY
                <input
                  type="number"
                  class="register-out"
                  id="TWENTY"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="TEN"
                >TEN
                <input
                  type="number"
                  class="register-out"
                  id="TEN"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="FIVE"
                >FIVE
                <input
                  type="number"
                  class="register-out"
                  id="FIVE"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="ONE"
                >ONE
                <input
                  type="number"
                  class="register-out"
                  id="ONE"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="QUARTER"
                >QUARTER
                <input
                  type="number"
                  class="register-out"
                  id="QUARTER"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="DIME"
                >DIME
                <input
                  type="number"
                  class="register-out"
                  id="DIME"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="NICKEL"
                >NICKEL
                <input
                  type="number"
                  class="register-out"
                  id="NICKEL"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <label for="PENNY"
                >PENNY
                <input
                  type="number"
                  class="register-out"
                  id="PENNY"
                  placeholder="...amount in cash"
                  step=".01"
              /></label>
              <p></p>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
